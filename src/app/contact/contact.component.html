<div>
    <h1 class="subtitle">Leave us a comment</h1>
<div class="contactPage" fxLayout="flex" fxLayoutAlign="center center" >

<mat-card class="form-card" >

    <form [formGroup]="contactForm" novalidate>

    <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName" maxlength="15" required>
        <mat-error *ngIf="firstName?.touched && firstName?.errors?.required">First name is required
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Last name</mat-label>
        <input type="text" matInput formControlName="lastName" maxlength="15" placeholder="John" required>
        <mat-error *ngIf="lastName?.touched && lastName?.invalid">Last Name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" formControlName="email" matInput placeholder="Ex. pat@example.com" required>
        <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="email?.hasError('required')">
            Email is required
        </mat-error>
    </mat-form-field>

        <mat-form-field class="comment">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput formControlName="comment" #comment maxlength="250" rows="4"
                placeholder="Ex. Quality of your parts..." required></textarea>
            <mat-hint align="end">{{ comment.value.length }} / 250</mat-hint>
            <mat-error>Comment must be at least 10 characters</mat-error>
        </mat-form-field>

    <mat-card-actions>
    <button [disabled]="contactForm.invalid" type="submit" mat-raised-button color="primary">Submit</button>
    </mat-card-actions>
</form>
</mat-card>
</div>
</div>
